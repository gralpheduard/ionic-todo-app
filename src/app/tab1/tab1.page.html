<ion-header>
  <ion-toolbar>
    <ion-title>Check Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-checkbox slot="start" [(ngModel)]="item.checked" (ionChange)="updateStorage()"></ion-checkbox>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
